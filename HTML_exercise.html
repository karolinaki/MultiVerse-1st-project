    <h1>Race Registration!</h1>
    <form action="/forms.html">
      <div>
        <label for="First">First Name</label>
        <input
          type="text"
          name="first_name"
          id="First"
          placeholder="Your First Name"
        />
        <label for="Last">Last Name</label>
        <input
          type="text"
          name="last_name"
          id="Last"
          placeholder="Your Last Name"
        />
      </div>
      <section>
        <h2>Select a race</h2>
        <div>
          <div>
            <input type="radio" name="races" id="fun_run" value="fun_run" />
            <label for="fun_run">Fun Run 5k</label>
          </div>
          <div>
            <input type="radio" name="races" id="half_mar" value="half_mar" />
            <label for="half_mar">Half Marathon</label>
          </div>
          <div>
            <input type="radio" name="races" id="full_mar" value="full_mar" />
            <label for="full_mar">Full Marathon</label>
          </div>
        </div>
      </section>
      <section>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </section>

      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="underage">under 18</option>
          <option value="eligible">over 18</option>
          <option value="overage">over 65</option>
        </select>
      </div>
      <button>Register</button>
